{%- if arch == "Cortex-M" -%}
[target.'cfg(all(target_arch = "arm", target_os = "none"))']
{%- else -%}
[target.{{ rust_target }}]
{% endif -%}
{% if arch != "Xtensa" -%}
# You might want to replace the generic architecture with your
# chipâ€™s name as listed in `probe-run --list-chips`.
{% endif -%}
runner = "{{ runner }}"

rustflags = [
{%- if arch == "Xtensa" %}
    "-C", "link-arg=-nostartfiles",
{%- endif %}
    "-C", "link-arg=--nmagic",
    "-C", "link-arg=-Tlink.x",
    "-C", "link-arg=-Tdefmt.x",
]

[build]
target = "{{ rust_target }}"

{% if build_core -%}
[unstable]
build-std = ["core"]
{% endif -%}

[env]
DEFMT_LOG = "trace"